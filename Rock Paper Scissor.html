<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock Paper Scissor.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playtrick('Rock')" class="button">
      <img src="rock-emoji.png" class="imagecss" />
    </button>

    <button onclick="playtrick('Paper')" class="button">
      <img src="paper-emoji.png" class="imagecss" />
    </button>

    <button onclick="playtrick('Scissors')" class="button">
      <img src="scissors-emoji.png" class="imagecss" />
    </button>

    <p class="js-mymove resultcss"></p>
    <p class="js-computermove"></p>
    <p class="js-score scorecsss"></p>

    <button onclick="resetScore()" class="manoj">Reset</button>

    <script src="Rock Paper Scissor.js"></script>
  </body>
</html>
